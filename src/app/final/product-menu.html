<div class="pm-container">
  <div class="pm-header-container">
    <h1 class="pm-cs-header-text">Current Selection</h1>
    <div class="close-pm-button-container">
      <h2>Close Menu</h2>
      <iconify-icon
        icon="mdi:chevron-right"
        width="20"
        inline="true"
        style="color: #023e7d"
        class="close-pm-button-icon"
      ></iconify-icon>
    </div>
  </div>

  <div class="pm-cs-container">
    <img
      src="../assets/images/no-selection-picture.png"
      alt="no-selected-product-image"
      width="82"
      height="82"
      class="pm-cs-image"
    />

    <div class="pm-cs-textinfo-container">
      <div class="pm-cs-noselection">
        <h2>Please select a product in this menu to view AR content</h2>
        <div class="pm-cs-ns-badge-container">
          <iconify-icon
            icon="ic:round-menu-book"
            width="15"
            inline="true"
            style="color: #0353a4"
          ></iconify-icon>
          <p>Select a product</p>
        </div>
      </div>
    </div>
  </div>

  <div class="pm-dropdown-container">
    <button
      class="pm-dropdown-button"
      aria-haspopup="listbox"
      aria-labelledby="dropdown-label"
    >
      <iconify-icon
        icon="mdi:book-open"
        width="16"
        inline="true"
        style="color: #0353a4"
        class="pm-dropdown-button-icon"
      ></iconify-icon>
      <p class="pm-dropdown-button-text">default-menu</p>
      <iconify-icon
        icon="mdi:chevron-up"
        flip="vertical"
        width="24"
        inline="true"
        style="color: #023e7d"
        class="pm-dropdown-button-arrow"
      ></iconify-icon>
    </button>
    <ul class="pm-dropdown-list" role="listbox" aria-expanded="false">
      <li class="pm-dropdown-option-container">
        <iconify-icon
          icon="mdi:book-open"
          width="16"
          inline="true"
          style="color: #0353a4"
        ></iconify-icon>
        <p>menu-selection</p>
      </li>
    </ul>
  </div>
</div>

<script src="product-menu.js" type="text/javascript"></script>
